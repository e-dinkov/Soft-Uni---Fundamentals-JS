<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">

  </head>
  <style>
    .smallImg {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 10px solid #c34141;
      align-items: center;
    }
    .centerText {
      text-align: center;
    }
  </style>
  <header>
    <div class="smallImg">
      <img
        src="https://static.vecteezy.com/system/resources/previews/024/204/724/non_2x/log-in-button-speech-bubble-banner-label-login-vector.jpg"
        alt="none"
        style="
          width: 100px;
          height: 100px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        "
      />
    </div>
  </header>
  <body class="silkscreen-regular">
    <main>
      <div class="centerText">
        <form>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            autofocus
            placeholder="Enter your username.."
            size="48"
            required="true"
          />
          <br />
          <label for="username">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password.."
            size="48"
            required="true"
          /><br />
          <a href="https://www.youtube.com/" style="padding-right: 165px"
            >Forgotten password?
          </a>
          <input type="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
